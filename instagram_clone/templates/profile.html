{%extends 'base.html'%}
{% load bootstrap5 %} 

 {% block content %}
 <div class="container">
    {{ block.super}}
        <div class="row">
            <div class="col-md-3">
    
            </div>
            <div class="col-md-6 text-center">
                <img src="{{profile.profile_photo.url}}" alt="">
                <h1>{{profile.user.username}}</h1>
                <p>{{profile.bio}}</p>

                 <div class="card">

                    <form  action="{%url 'new_comment'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
    
                        {% bootstrap_form form%}
                        <input type="submit" class="btn btn-outline-danger btn-sm" value="Post">
                    </form>
                 </div>
            </div>
            <div class="col-md-3">
    
            </div>
        </div>
    
    </div>

 {% endblock %}
