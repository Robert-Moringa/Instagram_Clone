{%extends "base.html"%}
{% load bootstrap5 %} 
{%load crispy_forms_tags%}
{% crispy form %}
{%load static%}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>

    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}

      <form  action="/accounts/register/" method="post" class="uniForm">
        {% csrf_token %}
        
        {{form|crispy}}
        <div class="">
          <input type="submit" class="" value="Sign Up">
        </div>

        <input type="hidden" name="next" value="{{next}}">

      </form>

    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
